name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # nur bei Push auf main, kannst du anpassen

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_to_deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Repository auschecken
      - name: Checkout
        uses: actions/checkout@v4   # neueste Version

      # 2. Node.js installieren
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. Abhängigkeiten installieren
      - name: Install dependencies
        run: npm ci

      # 4. Build ausführen
      - name: Build project
        run: npm run build

      # 5. Build-Output für Pages vorbereiten
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # hier dein Build-Ordner, z. B. "dist" oder "build"

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v3